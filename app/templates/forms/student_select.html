{% extends "base.html" %}

{% block title %}Seleccionar Alumno - Anti-Bullying App{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 3rem auto;">
    <h2 style="text-align: center; color: #2c3e50;">Nuevo Informe de Alumno</h2>
    <p style="text-align: center; color: #7f8c8d; margin-bottom: 2rem;">
        Selecciona el alumno sobre el que deseas realizar el informe de detección.
    </p>

    <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <form action="/surveys/teacher/student-report/form" method="GET">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Alumno</label>
                <select name="student_id" required
                    style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                    <option value="" disabled selected>-- Selecciona un alumno --</option>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.internal_code }} ({{ student.grade_class }})</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit"
                style="width: 100%; padding: 0.8rem; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                Continuar al Formulario ➤
            </button>
        </form>
    </div>
</div>
{% endblock %}
