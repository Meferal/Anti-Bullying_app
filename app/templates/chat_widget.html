<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #fff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        #chat-form {
            flex-shrink: 0;
            padding: 10px;
            padding-bottom: 60px;
            /* Increased to 60px */
            background: #f8f9fa;
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid #e9ecef;
            align-items: center;
        }

        #query {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ced4da;
            border-radius: 20px;
            height: 45px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.2rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .msg {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-msg {
            background: #e3f2fd;
            color: #0d47a1;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            background: #f1f3f5;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }
    </style>
</head>

<body>
    <div id="chat-history">
        <div style="text-align: center; color: #aaa; margin-top: 2rem;">
            <small>Hola {{ user.full_name }}<br>¿En qué puedo ayudarte hoy?</small>
        </div>
    </div>
    <form id="chat-form">
        <input type="text" id="query" placeholder="Escribe..." required autocomplete="off">
        <button type="submit">➤</button>
    </form>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('query');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender === 'user' ? 'user-msg' : 'ai-msg'}`;
            div.innerHTML = sender === 'user' ? text : text.replace(/\n/g, '<br>');
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            appendMessage(query, 'user');
            input.value = '';
            input.disabled = true;

            try {
                const response = await fetch(`/advice/ask?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (response.ok) {
                    appendMessage(data.response, 'ai');
                } else {
                    appendMessage("Error: " + data.detail, 'ai');
                }
            } catch (error) {
                appendMessage("Error de conexión", 'ai');
            } finally {
                input.disabled = false;
                input.focus();
            }
        });
    </script>
</body>

</html>
