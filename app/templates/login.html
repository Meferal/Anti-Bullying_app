{% extends "base.html" %}

{% block title %}Iniciar Sesi√≥n - Seguro{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
    <h2 style="text-align: center;">Acceso Seguro</h2>

    <form id="login-form">
        <div style="margin-bottom: 1rem;">
            <label for="username">Email</label>
            <input type="email" id="username" name="username" required
                style="width: 100%; padding: 0.5rem; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="password">Contrase√±a</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 0.5rem; padding-right: 2.5rem; box-sizing: border-box;">
                <button type="button" id="togglePassword"
                    style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.2rem; color: #666;">
                    üëÅÔ∏è
                </button>
            </div>
        </div>

        <button type="submit"
            style="width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Entrar
        </button>
        <p id="error-msg" style="color: red; display: none; margin-top: 1rem;"></p>

        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
            <p style="margin-bottom: 0.5rem;">
                <a href="/auth/forgot-password" style="color: #007bff; text-decoration: none;">¬øOlvidaste tu
                    contrase√±a?</a>
            </p>
            <p>
                ¬øNo tienes cuenta? <a href="/auth/register"
                    style="color: #007bff; text-decoration: none; font-weight: 600;">Reg√≠strate aqu√≠</a>
            </p>
        </div>
    </form>
</div>

<script>
    // Toggle Password Visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);


        try {
            // Enviamos petici√≥n aceptando JSON
            const response = await fetch('/auth/login', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                // El servidor ya ha seteado la cookie HttpOnly
                // Nosotros solo redirigimos
                if (data.redirect_url) {
                    window.location.href = data.redirect_url;
                } else {
                    // Fallback
                    window.location.reload();
                }
            } else {
                const errorData = await response.json();
                document.getElementById('error-msg').innerText = errorData.detail || "Error al iniciar sesi√≥n";
                document.getElementById('error-msg').style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('error-msg').innerText = "Error de conexi√≥n";
            document.getElementById('error-msg').style.display = 'block';
        }
    });
</script>
{% endblock %}
